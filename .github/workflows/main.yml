name: Create zip with selected files

on:
  push:
    branches:
      - main

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create folder with selected files
        run: |
          mkdir mastro
          cp -r icons export/
          cp *.py export/
          cp mastro.blend export/
          cp LICENSE.txt export/
          cp blender_manifest.toml export/

      - name: Create ZIP file
        run: |
          zip -r mastro.zip ./mastro/

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest-mastro
          name: MaStro ZIP
          files: mastro.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
