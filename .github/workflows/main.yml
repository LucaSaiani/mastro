name: Create zip with selected files

on:
  push:
    branches:
      - main

jobs:
  zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create folder with selected files
        run: |
          mkdir export
          cp -r icons export/
          cp *.py export/
          cp mastro.blend export/
          cp LICENSE.txt export/
          cp blender_manifest.toml export/

      - name: Create ZIP file
        run: |
          cd export
          zip -r ../mastro.zip .

      - name: Upload ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mastro-zip
          path: mastro.zip
